<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VexEd - The VexTab Editor</title>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body class="view-vert">
    <div id="header">
      <span class="logo">VexEd</span>
      <span class="view-switch-horiz"><span class="icon"></span></span>
      <span class="view-switch-vert"><span class="icon"></span></span>
    </div>

    <div id="container">
      <div id="col-left">
        <div id="input" contenteditable="true">
          tabstave notation=true tablature=true<br />
          tabstave notation=true tablature=true
        </div>
      </div>

      <div id="col-right">
        <canvas id="output"></canvas>
      </div>
    </div>

    <div id="error"></div>
  </body>

  <script type="text/javascript" src="../node_modules/vextab/releases/vextab-div.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</html>
