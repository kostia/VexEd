<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VexEd - The VexTab Editor</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-6">
          <div id="input" contenteditable="true">
            tabstave notation=true tablature=false
          </div>
        </div>

        <div class="col-xs-6">
          <canvas id="output"></canvas>
        </div>
      </div>

      <div id="error" class="row"></div>
    </div>
  </body>
  <script type="text/javascript" src="../node_modules/vextab/releases/vextab-div.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</html>
